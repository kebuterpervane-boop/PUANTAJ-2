name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create GitHub Release"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Read version
        shell: pwsh
        run: |
          $v = python -c "from core.version import __version__; print(__version__)"
          "APP_VERSION=$v" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Run quality checks
        run: |
          python -m py_compile core/database.py
          python -m py_compile core/hesaplama.py
          python -m py_compile core/input_validators.py
          python -m py_compile migrations/migrations.py
          python -m py_compile pages/settings.py
          python -m unittest discover -s tests -p "test_*.py"

      - name: Build EXE
        run: |
          pyinstaller puantaj.spec --clean --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SaralPuantaj
          path: dist/SaralPuantaj.exe

      - name: Create Release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: v${{ env.APP_VERSION }}
          generate_release_notes: true
          files: dist/SaralPuantaj.exe
