name: Quality Checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install minimal test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Syntax checks
        run: |
          python -m py_compile core/database.py
          python -m py_compile core/hesaplama.py
          python -m py_compile core/input_validators.py
          python -m py_compile migrations/migrations.py
          python -m py_compile pages/avans.py
          python -m py_compile pages/personnel.py
          python -m py_compile pages/settings.py

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"
